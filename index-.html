<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="refresh" content="300">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
    <link rel="stylesheet" href="style.css">
    <title>Local Weather Application</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <h1>Local Weather Application</h1>
        </div>
        <div class="row">
            <h5 id="name">City: </h5>
        </div>
        <div class="row">
            <h5 id="temp">Current Temperature: </h5>
            <button>Change Unit</button>
<!--             <button id="button2" style="display: none">Click for Fahrenheit</button>            
 -->            <h5 id="fah" class="tp"></h5>
            <h5 id="cel" class="tp" style="display: none"></h5>
        </div>
        <!-- <div class="row">
            <button>Fahrenheit</button>
        </div> -->
        <div class="row">
            <h5 id="windSpeed">Wind Speed: </h5>
        </div>
        <div class="row">
            <h5 id="clouds">Sky Condition: </h5>
            <div id="icon"></div>
        </div>
        <div id="data"></div>
    </div>

    <p>Hello</p>

    <script src="main.js"></script>
</body>

</html>
